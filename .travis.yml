# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
  - oldrel
sudo: required
dist: trusty
cache: packages
addons:
   apt:
    sources:
      - sourceline: 'ppa:ubuntugis/ppa' # for sf
    packages:
      - librdf0-dev
      - libnetcdf-dev
      - r-cran-ncdf4
      - libudunits2-dev
      - libgeos-dev # for sf
      - libproj-dev # for sf
      - libgdal-dev # for sf
